<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Notionhive - Assessment</title>
  </head>
  <body>
    <!-- *************************** -->
    <!-- Header Section -->
    <!-- *************************** -->
    <header class="section-header">
      <div class="container">
        <!-- *************************** -->
        <!-- Main Navigation -->
        <!-- *************************** -->
        <nav class="navigation">
          <div class="navigation__left">
            <ul class="navigation__lists">
              <li class="navigation__item">
                <a href="" class="navigation__link">About</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Service</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Whats New?</a>
              </li>
            </ul>
          </div>
          <div class="navigation__middle">
            <a href="#"
              ><img
                src="img/Logo.svg"
                alt="Company logo"
                class="navigation__logo"
            /></a>
          </div>
          <div class="navigation__right">
            <ul class="navigation__lists">
              <li class="navigation__item">
                <a href="" class="navigation__link">Comunity</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Blog</a>
              </li>
            </ul>
            <button class="button-navigation button">Contact Us</button>
            <button class="button-sidebar button" id="mobile-nav-opener">
              <img src="img/icons/icon-sidebar-open.svg" alt="Sidebar opener" />
            </button>
          </div>
        </nav>
      </div>
      <!-- *************************** -->
      <!-- Mobile Navigation -->
      <!-- *************************** -->
      <nav class="mobile-navigation" id="mobile-navigation">
        <button
          class="button-sidebar button-sidebar--close button"
          id="mobile-nav-close"
        >
          <img src="img/icons/icon-sidebar-close.svg" alt="Sidebar opener" />
        </button>
        <a href="#"
          ><img src="img/Logo.svg" alt="Company logo" class="navigation__logo"
        /></a>
        <ul class="mobile-navigation__lists">
          <li class="mobile-navigation__item">
            <a href="" class="mobile-navigation__link">About</a>
          </li>
          <li class="mobile-navigation__item">
            <a href="" class="mobile-navigation__link">Service</a>
          </li>
          <li class="mobile-navigation__item">
            <a href="" class="mobile-navigation__link">Whats New?</a>
          </li>
          <li class="mobile-navigation__item">
            <a href="" class="mobile-navigation__link">Comunity</a>
          </li>
          <li class="mobile-navigation__item">
            <a href="" class="mobile-navigation__link">Blog</a>
          </li>
        </ul>
        <button class="button-mobile-navigation button">Contact Us</button>
      </nav>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
